<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLine - Sistema d'Allarme Professionale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: white;
            color: #1a1a1a;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.08);
            border-bottom: 1px solid #e0f2fe;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .hero {
            background: white;
            color: #1a1a1a;
            padding: 5rem 0;
            text-align: center;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem;
            border: 1px solid #e0f2fe;
            border-radius: 10px;
            box-shadow: 0 3px 16px rgba(30, 64, 175, 0.08);
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .hero-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            color: #475569;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 1rem 3rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(30, 64, 175, 0.4);
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.5);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 3rem 0;
            }

            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-content {
                padding: 2rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">SecureLine</div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Proteggi la tua Casa e il tuo Business</h1>
            <p>Sistema d'allarme professionale con monitoraggio 24/7</p>
            <button class="cta-button" id="startCalcBtn">Calcola il tuo Preventivo</button>
        </div>
    </section>

    <script>
        document.getElementById('startCalcBtn').addEventListener('click', function() {
            // IMPORTANTE: Sostituisci questo URL con l'URL del tuo GitHub Pages dove hai caricato il configuratore completo
            // Esempio: 'https://tuousername.github.io/tuorepo/configuratore.html'
            window.open('https://menzo1999.github.io/SecureLine-Questionario/', '_blank');
        });
    </script>
</body>
</html>
